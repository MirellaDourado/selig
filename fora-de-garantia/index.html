<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selig - Fora da garantia</title>
  <link rel="stylesheet" href="../index.css">
  <link rel="stylesheet" href="../app.css">


  <script src="https://kit.fontawesome.com/b9ff8c608a.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../styles/header.css">
  <link rel="stylesheet" href="../styles/footer.css">

  <script src="../components/header.js" type="text/javascript" defer></script>
  <script src="../components/footer.js" type="text/javascript" defer></script>

</head>

<body>
  <header-component></header-component>
  <section class="headerA">
    <h2>Assistência para produtos fora de garantia</h2>
  </section>

  <main>
    <a href='https://api.whatsapp.com/send/?phone=557122037800&text&type=phone_number&app_absent=0' class="whatsapp-icon" style="text-decoration: none;">
      <i class="fa-brands fa-whatsapp"></i>
    </a>
    <section class="warrantySection">
      <h3> MARCAS </h3>
      <p style="width: 100%; text-align: center; font-size: 1.5em;">Estamos prontos para realizar serviços de qualidade de manutenção e reparos.</p>
      <div class="brandsCarousel">
        <div class="cardWrapper">
          <a href={href} class="card">
            <img
              src={src}
              alt={alt}
            />
            <p>
              Saiba mais
            </p>
          </a>
        </div>
      </div>
    </section>
    <section class="contact">
      <h4> Entre agora em contato que iremos te ajudar! </h4>
      <p> A Selig está qualificada para oferecer o conserto, realizando tanto reparos básicos como de alta complexidade. </p>
      <button> Entre em contato com a nossa equipe      <i class="fa-brands fa-whatsapp"></i>
      </button>
    </section>
  </main>

  <footer-component></footer-component>
</body>
</html>
