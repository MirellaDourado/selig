<body>
  <header-component></header-component>
  <main style="padding-top: 7rem;">
    <a href='https://api.whatsapp.com/send/?phone=557122037800&text&type=phone_number&app_absent=0' class="whatsapp-icon" style="text-decoration: none;">
      <i class="fa-brands fa-whatsapp"></i>
    </a>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
    
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="./assets/banner/black friday.png" alt="BlackFriday, desconto de 10%" style="width:100%;">
          </div>
          <div class="item">
            <img src="./assets/banner/banner-1.png" alt="Conserto de Iphone com peças originais" style="width:100%;">
          </div>
    
          <div class="item">
            <img src="./assets/banner/banner-2.png" alt="Única distribuidora LG da Bahia" style="width:100%;">
          </div>
        
          <div class="item">
            <img src="./assets/banner/banner-3.png" alt="A SeLiG instala o seu ar-condicionado" style="width:100%;">
          </div>
        </div>
    
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Anterior</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Próximo</span>
        </a>
      </div>
    

    <our-services-component></our-services-component>
